spring:
  application:
    name: api-gateway
  cloud:
    consul:
      host: localhost
      port: 8500
      discovery:
        enabled: true
        healthCheckInterval: 10s
        instanceId: ${spring.application.name}:${random.value}
      config:
        failFast: true
        enabled: true
        format: YAML
   
zuul:
  ignoreSecurityHeaders: false
        
